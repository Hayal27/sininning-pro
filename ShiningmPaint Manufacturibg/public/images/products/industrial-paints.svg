<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="industrialGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#industrialGradient)"/>
  
  <!-- Industrial Structure -->
  <rect x="50" y="100" width="300" height="150" fill="url(#metalGradient)" rx="5"/>
  
  <!-- Pipes -->
  <rect x="80" y="80" width="20" height="170" fill="#6B7280"/>
  <rect x="120" y="70" width="20" height="180" fill="#6B7280"/>
  <rect x="160" y="85" width="20" height="165" fill="#6B7280"/>
  <rect x="200" y="75" width="20" height="175" fill="#6B7280"/>
  <rect x="240" y="90" width="20" height="160" fill="#6B7280"/>
  <rect x="280" y="80" width="20" height="170" fill="#6B7280"/>
  <rect x="320" y="85" width="20" height="165" fill="#6B7280"/>
  
  <!-- Paint Coating Effect -->
  <rect x="50" y="100" width="300" height="10" fill="#DC2626" opacity="0.8"/>
  <rect x="50" y="120" width="300" height="8" fill="#F59E0B" opacity="0.7"/>
  <rect x="50" y="140" width="300" height="6" fill="#10B981" opacity="0.6"/>
  
  <!-- Industrial Equipment -->
  <rect x="100" y="180" width="60" height="40" fill="#4B5563" rx="5"/>
  <rect x="200" y="170" width="80" height="50" fill="#4B5563" rx="5"/>
  <rect x="300" y="185" width="40" height="35" fill="#4B5563" rx="5"/>
  
  <!-- Warning Signs -->
  <polygon points="30,50 50,20 70,50" fill="#FCD34D"/>
  <text x="50" y="45" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  
  <!-- Heavy Duty Label -->
  <rect x="20" y="260" width="120" height="25" fill="rgba(220,38,38,0.9)" rx="3"/>
  <text x="80" y="277" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HEAVY DUTY</text>
  
  <!-- Protective Coating Layers -->
  <path d="M50 250 Q200 240 350 250" stroke="#DC2626" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M50 255 Q200 245 350 255" stroke="#F59E0B" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M50 260 Q200 250 350 260" stroke="#10B981" stroke-width="3" fill="none" opacity="0.6"/>
  
</svg>
