<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bucketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paintGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="reflectiveGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1F2937"/>
  
  <!-- Paint Bucket -->
  <ellipse cx="200" cy="350" rx="80" ry="20" fill="#6B7280"/>
  <rect x="120" y="150" width="160" height="200" fill="url(#bucketGradient)" rx="5"/>
  <ellipse cx="200" cy="150" rx="80" ry="20" fill="#D1D5DB"/>
  
  <!-- Paint Inside Bucket -->
  <ellipse cx="200" cy="160" rx="70" ry="15" fill="url(#paintGradient)"/>
  <rect x="130" y="160" width="140" height="180" fill="url(#paintGradient)"/>
  
  <!-- Bucket Handle -->
  <path d="M120 200 Q80 180 80 220 Q80 260 120 240" stroke="#6B7280" stroke-width="8" fill="none"/>
  <path d="M280 200 Q320 180 320 220 Q320 260 280 240" stroke="#6B7280" stroke-width="8" fill="none"/>
  
  <!-- Label on Bucket -->
  <rect x="140" y="220" width="120" height="60" fill="#FFFFFF" rx="5"/>
  <rect x="145" y="225" width="110" height="50" fill="#F3F4F6" rx="3"/>
  <text x="200" y="245" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WHITE</text>
  <text x="200" y="260" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12">THERMOPLASTIC</text>
  <text x="200" y="275" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">ROAD MARKING</text>
  
  <!-- Road Surface -->
  <rect x="0" y="380" width="400" height="20" fill="#374151"/>
  
  <!-- White Road Lines -->
  <rect x="50" y="385" width="80" height="6" fill="#FFFFFF"/>
  <rect x="150" y="385" width="80" height="6" fill="#FFFFFF"/>
  <rect x="250" y="385" width="80" height="6" fill="#FFFFFF"/>
  
  <!-- Reflective Effect -->
  <ellipse cx="200" cy="180" rx="60" ry="40" fill="url(#reflectiveGlow)" opacity="0.6"/>
  
  <!-- Quality Indicators -->
  <circle cx="320" cy="80" r="25" fill="#10B981"/>
  <text x="320" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  <text x="320" y="115" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ASTM</text>
  
  <!-- Durability Icon -->
  <rect x="60" y="60" width="40" height="40" fill="#3B82F6" rx="5"/>
  <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">⚡</text>
  <text x="80" y="115" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DURABLE</text>
  
  <!-- Paint Brush with White Paint -->
  <rect x="300" y="200" width="6" height="40" fill="#8B4513"/>
  <ellipse cx="303" cy="195" rx="8" ry="5" fill="#FFFFFF"/>
  
  <!-- Paint Drops -->
  <circle cx="150" cy="120" r="4" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="250" cy="100" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="180" cy="90" r="5" fill="#FFFFFF" opacity="0.8"/>
  
</svg>
