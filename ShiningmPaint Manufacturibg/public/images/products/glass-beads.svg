<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="beadGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="reflectiveBeam" cx="0%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1F2937"/>
  
  <!-- Bag/Container -->
  <rect x="100" y="120" width="200" height="220" fill="url(#bagGradient)" rx="10"/>
  <rect x="110" y="130" width="180" height="200" fill="#FFFFFF" rx="5"/>
  
  <!-- Bag Top -->
  <rect x="120" y="100" width="160" height="30" fill="#6B7280" rx="5"/>
  <rect x="180" y="90" width="40" height="20" fill="#4B5563" rx="3"/>
  
  <!-- Glass Beads Pattern -->
  <circle cx="150" cy="180" r="8" fill="url(#beadGlow)"/>
  <circle cx="180" cy="170" r="6" fill="url(#beadGlow)"/>
  <circle cx="220" cy="185" r="7" fill="url(#beadGlow)"/>
  <circle cx="250" cy="175" r="5" fill="url(#beadGlow)"/>
  <circle cx="160" cy="210" r="9" fill="url(#beadGlow)"/>
  <circle cx="200" cy="200" r="7" fill="url(#beadGlow)"/>
  <circle cx="240" cy="215" r="6" fill="url(#beadGlow)"/>
  <circle cx="170" cy="240" r="8" fill="url(#beadGlow)"/>
  <circle cx="210" cy="230" r="5" fill="url(#beadGlow)"/>
  <circle cx="250" cy="245" r="7" fill="url(#beadGlow)"/>
  <circle cx="140" cy="260" r="6" fill="url(#beadGlow)"/>
  <circle cx="180" cy="270" r="8" fill="url(#beadGlow)"/>
  <circle cx="220" cy="260" r="7" fill="url(#beadGlow)"/>
  <circle cx="260" cy="275" r="5" fill="url(#beadGlow)"/>
  <circle cx="150" cy="290" r="9" fill="url(#beadGlow)"/>
  <circle cx="190" cy="300" r="6" fill="url(#beadGlow)"/>
  <circle cx="230" cy="290" r="8" fill="url(#beadGlow)"/>
  
  <!-- Smaller beads for texture -->
  <circle cx="165" cy="195" r="3" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="195" cy="185" r="4" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="225" cy="200" r="3" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="175" cy="225" r="4" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="205" cy="215" r="3" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="235" cy="230" r="4" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="155" cy="245" r="3" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="185" cy="255" r="4" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="215" cy="245" r="3" fill="url(#beadGlow)" opacity="0.8"/>
  <circle cx="245" cy="260" r="4" fill="url(#beadGlow)" opacity="0.8"/>
  
  <!-- Label -->
  <rect x="120" y="310" width="160" height="20" fill="#1F2937" rx="3"/>
  <text x="200" y="323" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GLASS BEADS</text>
  
  <!-- Reflective Light Beam -->
  <path d="M50 50 L150 150" stroke="url(#reflectiveBeam)" stroke-width="20" opacity="0.6"/>
  <path d="M80 30 L180 130" stroke="url(#reflectiveBeam)" stroke-width="15" opacity="0.4"/>
  <path d="M110 20 L210 120" stroke="url(#reflectiveBeam)" stroke-width="10" opacity="0.3"/>
  
  <!-- Reflectivity Icon -->
  <circle cx="320" cy="80" r="25" fill="#60A5FA"/>
  <text x="320" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">âœ¨</text>
  <text x="320" y="115" text-anchor="middle" fill="#60A5FA" font-family="Arial, sans-serif" font-size="10" font-weight="bold">REFLECTIVE</text>
  
  <!-- Night Vision Icon -->
  <rect x="60" y="300" width="40" height="40" fill="#1F2937" rx="5"/>
  <circle cx="80" cy="320" r="15" fill="#FCD34D"/>
  <circle cx="80" cy="320" r="8" fill="#1F2937"/>
  <text x="80" y="355" text-anchor="middle" fill="#FCD34D" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NIGHT VIS</text>
  
  <!-- Road Surface with Reflective Beads -->
  <rect x="0" y="370" width="400" height="30" fill="#374151"/>
  <circle cx="50" cy="380" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="100" cy="385" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="150" cy="382" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="200" cy="387" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="250" cy="380" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="300" cy="385" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="350" cy="382" r="2" fill="#FFFFFF" opacity="0.8"/>
  
</svg>
