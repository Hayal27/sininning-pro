<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="labGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#labGradient)"/>
  
  <!-- Lab Bench -->
  <rect x="50" y="250" width="500" height="100" fill="#8B4513" rx="5"/>
  <rect x="60" y="240" width="480" height="20" fill="#A0522D"/>
  
  <!-- Microscope -->
  <rect x="100" y="180" width="15" height="60" fill="#374151"/>
  <circle cx="107" cy="170" r="12" fill="#6B7280"/>
  <circle cx="107" cy="170" r="8" fill="#1F2937"/>
  <rect x="95" y="200" width="25" height="40" fill="#4B5563" rx="3"/>
  
  <!-- Test Tubes Rack -->
  <rect x="200" y="200" width="80" height="40" fill="url(#equipmentGradient)" rx="3"/>
  <rect x="210" y="160" width="8" height="50" fill="#DC2626" rx="4"/>
  <rect x="225" y="155" width="8" height="55" fill="#F59E0B" rx="4"/>
  <rect x="240" y="165" width="8" height="45" fill="#10B981" rx="4"/>
  <rect x="255" y="150" width="8" height="60" fill="#3B82F6" rx="4"/>
  <rect x="270" y="160" width="8" height="50" fill="#8B5CF6" rx="4"/>
  
  <!-- Beakers -->
  <ellipse cx="350" cy="220" rx="20" ry="25" fill="rgba(16,185,129,0.6)"/>
  <ellipse cx="350" cy="200" rx="18" ry="5" fill="#10B981"/>
  
  <ellipse cx="400" cy="215" rx="15" ry="20" fill="rgba(59,130,246,0.6)"/>
  <ellipse cx="400" cy="200" rx="13" ry="4" fill="#3B82F6"/>
  
  <!-- Computer/Monitor -->
  <rect x="450" y="150" width="80" height="60" fill="#1F2937" rx="5"/>
  <rect x="460" y="160" width="60" height="40" fill="#60A5FA"/>
  <rect x="485" y="210" width="10" height="30" fill="#6B7280"/>
  <ellipse cx="490" cy="240" rx="15" ry="5" fill="#9CA3AF"/>
  
  <!-- Quality Control Charts -->
  <rect x="80" y="50" width="120" height="80" fill="#FFFFFF" rx="5"/>
  <rect x="85" y="55" width="110" height="70" fill="#F3F4F6"/>
  <path d="M90 120 L100 110 L110 115 L120 105 L130 100 L140 95 L150 90 L160 85 L170 80 L180 75" stroke="#10B981" stroke-width="3" fill="none"/>
  <text x="135" y="45" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Quality Chart</text>
  
  <!-- Certification Documents -->
  <rect x="250" y="60" width="100" height="70" fill="#FFFFFF" rx="5"/>
  <rect x="255" y="65" width="90" height="60" fill="#F3F4F6"/>
  <circle cx="300" cy="85" r="15" fill="#10B981"/>
  <text x="300" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  <text x="300" y="110" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ISO 9001</text>
  <text x="300" y="125" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">CERTIFIED</text>
  
  <!-- ASTM Standards -->
  <rect x="400" y="70" width="80" height="60" fill="#FFFFFF" rx="5"/>
  <rect x="405" y="75" width="70" height="50" fill="#F3F4F6"/>
  <text x="440" y="95" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ASTM</text>
  <text x="440" y="110" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STANDARDS</text>
  <text x="440" y="125" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">COMPLIANT</text>
  
  <!-- Lab Equipment -->
  <rect x="320" y="180" width="40" height="60" fill="url(#equipmentGradient)" rx="5"/>
  <circle cx="340" cy="170" r="8" fill="#DC2626"/>
  <rect x="330" y="190" width="20" height="30" fill="#4B5563"/>
  
  <!-- Safety Equipment -->
  <rect x="500" y="280" width="30" height="40" fill="#FCD34D" rx="3"/>
  <text x="515" y="305" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚠</text>
  
  <!-- Lab Technician (simplified) -->
  <circle cx="150" cy="140" r="15" fill="#F3A683"/>
  <rect x="140" y="155" width="20" height="30" fill="#FFFFFF"/>
  <rect x="135" y="185" width="30" height="15" fill="#3B82F6"/>
  
  <!-- Quality Assurance Badge -->
  <circle cx="550" cy="50" r="30" fill="#10B981"/>
  <text x="550" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">QA</text>
  <text x="550" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">APPROVED</text>
  
  <!-- Testing Results -->
  <rect x="50" y="300" width="150" height="50" fill="#FFFFFF" rx="3"/>
  <text x="125" y="320" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓ PASSED</text>
  <text x="125" y="335" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">All Tests Completed</text>
  
</svg>
