<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paintGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Factory Building -->
  <rect x="200" y="400" width="800" height="400" fill="url(#buildingGradient)" rx="10"/>
  <rect x="1100" y="350" width="600" height="450" fill="url(#buildingGradient)" rx="10"/>
  
  <!-- Factory Windows -->
  <rect x="250" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="350" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="450" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="550" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="650" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="750" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="850" y="450" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  
  <rect x="1150" y="400" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="1250" y="400" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="1350" y="400" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="1450" y="400" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  <rect x="1550" y="400" width="80" height="60" fill="#60A5FA" opacity="0.8"/>
  
  <!-- Smokestacks -->
  <rect x="300" y="200" width="40" height="200" fill="#6B7280"/>
  <rect x="500" y="180" width="40" height="220" fill="#6B7280"/>
  <rect x="1200" y="150" width="40" height="200" fill="#6B7280"/>
  <rect x="1400" y="170" width="40" height="180" fill="#6B7280"/>
  
  <!-- Smoke -->
  <ellipse cx="320" cy="180" rx="30" ry="20" fill="#E5E7EB" opacity="0.7"/>
  <ellipse cx="520" cy="160" rx="35" ry="25" fill="#E5E7EB" opacity="0.7"/>
  <ellipse cx="1220" cy="130" rx="30" ry="20" fill="#E5E7EB" opacity="0.7"/>
  <ellipse cx="1420" cy="150" rx="32" ry="22" fill="#E5E7EB" opacity="0.7"/>
  
  <!-- Paint Storage Tanks -->
  <ellipse cx="1500" cy="650" rx="80" ry="100" fill="#DC2626"/>
  <ellipse cx="1350" cy="650" rx="80" ry="100" fill="#F59E0B"/>
  <ellipse cx="1200" cy="650" rx="80" ry="100" fill="#10B981"/>
  
  <!-- Road with Paint Lines -->
  <rect x="0" y="800" width="1920" height="280" fill="#374151"/>
  
  <!-- Road Markings -->
  <rect x="0" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="250" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="500" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="750" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="1000" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="1250" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="1500" y="920" width="200" height="8" fill="#FFFFFF"/>
  <rect x="1750" y="920" width="170" height="8" fill="#FFFFFF"/>
  
  <!-- Yellow Road Lines -->
  <rect x="0" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="250" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="500" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="750" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="1000" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="1250" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="1500" y="960" width="200" height="8" fill="#FCD34D"/>
  <rect x="1750" y="960" width="170" height="8" fill="#FCD34D"/>
  
  <!-- Paint Brush Effect -->
  <path d="M100 100 Q300 150 500 100 T900 100" stroke="url(#paintGradient)" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M1000 200 Q1200 250 1400 200 T1800 200" stroke="url(#paintGradient)" stroke-width="8" fill="none" opacity="0.6"/>
  
  <!-- Company Logo Area (placeholder) -->
  <rect x="50" y="50" width="200" height="80" fill="rgba(255,255,255,0.1)" rx="10"/>
  <text x="150" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ShinningPaint</text>
  
  <!-- Decorative Paint Drops -->
  <circle cx="1600" cy="300" r="15" fill="#EF4444" opacity="0.7"/>
  <circle cx="1650" cy="250" r="12" fill="#F59E0B" opacity="0.7"/>
  <circle cx="1700" cy="320" r="18" fill="#10B981" opacity="0.7"/>
  <circle cx="1750" cy="280" r="14" fill="#3B82F6" opacity="0.7"/>
  
</svg>
